        <body>
            <h1>Contact Us</h1>
            <form>
                <label for="firstName"><strong>First Name:</strong></label><br>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="lastName"><strong>Last Name:</strong></label><br>
                <input type="text" id="lastName" name="lastName"><br>
                <label for="occupation"><strong>Occupation:</strong></label><br>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="country"><strong>Country:</strong></label><br>
                <select id="country" name="country">
                    <option>Australia</option>
                    <option>Ireland</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                    <option>Wales</option>
                </select>
            </form><br>
            <button class="submit">Submit</button>
        </body>
